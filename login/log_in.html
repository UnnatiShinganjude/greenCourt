<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- goggle font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="/login/log_in.css">
    <title>Login</title>
</head>

<body>
    <div class="main-container" style="margin-left: 10px;">
        <div class="welcome-container ">
            <img src="/landing_page/LOGO/LOGO-02.png" alt="xyz" height="400" width="400" style="margin-right: 150px;">
        </div>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit" class="login-button"><a href="/landing.html" style="color: #fff; text-decoration:
none;">Login</a></button><br>
            </form>
            <p class="alternative-login">Or login with:</p>
            <div class="alternative-login-buttons">
                <button class="alternative-login-button circular-button
google-button">
                    <i class="fab fa-google"></i>
                    <img src="https://1000logos.net/wp-content/uploads/2016/11/Google-Symbol.png" alt="Your Image"
                        height="25" width="45">
                </button>&nbsp;&nbsp;
                <button class="alternative-login-button circular-button
microsoft-button">
                    <i class="fab fa-windows"></i>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqYB7p75aJdFC1i
9CZNF0TqSA4I42vkrD1rjO7-l29Mg&s" alt="Your Image" height="25" width="25">
                </button>&nbsp;&nbsp;
                <button class="alternative-login-button circular-button
apple-button">
                    <i class="fab fa-apple"></i>
                    <img src="https://1000logos.net/wp-content/uploads/2016/10/Apple-Logo.png" alt="Your Image"
                        height="25" width="45">
                </button>&nbsp;&nbsp;
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="Signup.js"></script>
</body>

</html>
