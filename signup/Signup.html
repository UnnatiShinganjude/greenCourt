<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- goggle font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/signup/Signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main-container">
        <div class="welcome-container ">
            <div class="typewriter">
                <img src="/landing_page/LOGO/LOGO-11.png" alt="" height="150px" width="150px">
               <b><h1 style="font-family: 'Forum', cursive">Welcome</h1>
                <h1 style="font-family: 'Forum', cursive">to Green Court.</h1></b> 
                <h4>Where Quality Meets Comfort</h4>
                
            </div>
    </div>
    <div class="signup-container" style="margin-right: -130px;">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit" class="signup-button"  style="color: #fff;  text-decoration: none;"><a href="/landing.html">Sign Up</a></button>
        </form>
        <p id="red">Already have an account? <a href="/login/log_in.html">Login</a></p>
    </div>

    <script src="Firstpage.js"></script>
</body>
</html>
